<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>ToDo List</h1>

            </form>
            <ul id="taskList"></ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>
